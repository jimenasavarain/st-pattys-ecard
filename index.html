<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Valentine's Day</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<main>

		<section class="container" id="container">

			<div class="background" id="background"></div>

			<img src="images/sky/rainbow.svg" alt="rainbow" id="rainbow">

			<img src="images/sky/sun.svg" alt="sun" class="sun" id="sun">
			<img src="images/sky/moon.svg" alt="moon" class="moon" id="moon">

			<img src="images/hills/bg-mt-1.svg" alt="bg-mountain" class="bg-mountains" id="bg-mountain-1">
			<img src="images/hills/bg-mt-2.svg" alt="bg-mountain" class="bg-mountains" id="bg-mountain-2">
			
			<img src="images/hills/bg-mt-3.svg" alt="bg-mountain" class="bg-mountains" id="bg-mountain-3">



			<article class="hill-container">



				<div class="hill-container" id="hill-left-container">
					<img src="images/hills/hill-left.svg" class="hills" alt="hill left" id="hill-left">
					<img src="images/hills/clover-right.svg" alt="clover" class="clover clover-left" id="clover1">
					<img src="images/hills/clover-left.svg" alt="clover" class="clover clover-left" id="clover2">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-left">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-left">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-left">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-left">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-left">

				</div>

				<div class="hill-container" id="hill-right-container">
					<img src="images/hills/hill-right.svg" class="hills" alt="hill right" id="hill-right">
					<img src="images/hills/clover-right.svg" alt="clover" class="clover clover-right" id="clover3">
					<img src="images/hills/clover-left.svg" alt="clover" class="clover clover-right" id="clover4">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-right">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-right">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-right">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-right">
					<img src="images/hills/grass.svg" alt="grass" class="grass grass-right">
				</div>
			</article>





			<article class="cloud-container">
				<div class="raindrop-container">
					<div class="cloud1-rain-container">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud1-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud1-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud1-rain hidden">
					</div>
					<div class="cloud2-rain-container">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud2-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud2-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud2-rain hidden">
					</div>
					<div class="cloud3-rain-container">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud3-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud3-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud3-rain hidden">
					</div>
					<div class="cloud4-rain-container">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud4-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud4-rain hidden">
						<img src="images/sky/raindrop.svg" alt="raindrop" class="raindrop cloud4-rain hidden">
					</div>

					<img src="images/sky/cloud1.svg" alt="cloud1" class="clouds" id="cloud1">
					<img src="images/sky/cloud2.svg" alt="cloud2" class="clouds" id="cloud2">
					<img src="images/sky/cloud3.svg" alt="cloud3" class="clouds" id="cloud3">
					<img src="images/sky/cloud4.svg" alt="cloud4" class="clouds" id="cloud4">
				</div>
			</article>




		</section>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
